<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="divRegistro">
            <h2>Registro</h2>
        </div>
        <div class="input-container">
            <div class="input-subcontainer1">
                <div>
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                    <label for="country">Pais</label>
                    <select name="country" id="country">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="chile">Chile</option>
                    </select>
                </div>
                <div>
                    <label for="userName">Nombre de Usuario</label>
                    <input type="text" id="userName">
                    <label for="passwordRepeat">Repetir Contraseña</label>
                    <input type="password" id="passwordRepeat">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="input-subcontainer2">
                <div>
                    <div class="genreLabel">
                        <label for="genre">Género</label>
                    </div>
                    <div>
                        <input type="radio" name="genre-option" id="fem-genre">
                        <label for="fem-genre">Fem</label>
                        <input type="radio" name="genre-option" id="masc-genre">
                        <label for="masc-genre">-Masc</label>
                        <input type="radio" name="genre-option" id="other-genre">
                        <label for="other-genre">Otro</label>
                    </div>
                </div>
                <label for="terminos">Acepto los términos y condiciones</label>
                <input type="checkbox" id="terminos">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>

</html>
